<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:variable name="datatable">table_{data.uid -> f:format.raw()}</f:variable>

    <f:asset.script identifier="datatable{data.uid -> f:format.raw()}">

    document.addEventListener('DOMContentLoaded', () => {
        let {datatable} = new DataTable('.<f:format.raw>{datatable}</f:format.raw>');
    });
    </f:asset.script>

</html>
